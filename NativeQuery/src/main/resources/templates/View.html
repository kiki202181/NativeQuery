<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<form th:action="@{/search}" th:object=${User} method="post">
		<label for="user">name:</label> <input type="text"
			th:field="${User.name}">
		<button>search</button>
	</form>


	<table>
		<tr>

			<th>id</th>
			<th>user</th>
			<th></th>

		</tr>
		<tr th:each="User:${UserList}" th:object=${User>

			<td th:text="${User.id}"></td>
			<td th:text="${User.name}"></td>
			
			<td><form th:action="@{'/edit/'+${id}}" method="post">
					<button>edit</button>
				</form></td>

			<td><form th:action="@{'/delete/'+${id}}" method="post">
					<button>delete</button>
				</form></td>
		</tr>
	</table>












</body>
</html>
